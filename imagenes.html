<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes desde GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .image-gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes desde GitHub</h1>
    
    <div class="image-gallery">
        <!-- Sustituye las URLs por las de tu repositorio -->
        <img src="https://Fernandocruztovar332.github.io/imagenes/imagen1.png" alt="Imagen 1">
        <img src="https://Fernandocruztovar332.github.io/imagenes/imagen2.png" alt="Imagen 2">
        <img src="https://Fernandocruztovar332.github.io/imagenes/imagen3.png" alt="Imagen 3">
        <img src="https://Fernandocruztovar332.github.io/imagenes/imagen4.png" alt="Imagen 4">
    </div>

</body>
</html>
