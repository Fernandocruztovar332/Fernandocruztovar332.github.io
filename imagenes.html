<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fondo transparente */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta la imagen dentro del contenedor */
        }
    </style>
</head>
<body>

    <script>
        // Lista de URLs de imágenes en tu repositorio
        const imagenes = [
            'https://Fernandocruztovar332.github.io/imagenes/imagen1.png',
            'https://Fernandocruztovar332.github.io/imagenes/imagen2.png'

        ];

        // Seleccionar una imagen aleatoria
        const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
        const imagenAleatoria = imagenes[indiceAleatorio];

        // Crear el elemento de imagen y añadirlo al body
        const imgElement = document.createElement('img');
        imgElement.src = imagenAleatoria;
        document.body.appendChild(imgElement);
    </script>

</body>
</html>
